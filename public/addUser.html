<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://rawgit.com/mouse0270/bootstrap-notify/master/bootstrap-notify.min.js"></script>
    <link rel="stylesheet" href="https://rawgit.com/daneden/animate.css/master/animate.min.css">
    <script>
        $(document).ready(function() {
            $('form').submit(function() {
                $.ajax({
                    type:'POST',
                    url:'/api/users',
                    data:  {
                        username: $('#username').val(),
                        password: $('#password').val(),
                        code: $('#code').val(),
                        role: $('#role').val(),
                    },
                    dataType: "json",
                    success: function(result, statut){
                        console.log(result);
                        if(result.code === "ok") {
                            $.notify({
                                title: '<div class="text-center"><strong>Utilisateur enregistré</strong><br></div>',
                            },{
                                type: 'success',
                                placement: {
                                    from: "top",
                                    align: "center"
                                },
                            });
                        } else {
                            $.notify({
                                title: '<div class="text-center"><strong>Ajout échouée.</strong><br></div>',
                                message: result.message,
                            },{
                                type: 'danger',
                                placement: {
                                    from: "top",
                                    align: "center"
                                },
                            });
                        }
                    },
                });
                return false;
            });
        });
    </script>
    <title>K-App - Ajout d'un utilisateur</title>
</head>
<body>
    <div class="row">
        <h1 class="text-center">K-App: Ajout d'un utilisateur</h1>
    </div>
    <div class="row" style="margin-top: 20px">
        <div class="col-sm-4 col-sm-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Ajouter un utilisateur</h3>
                </div>
                <div class="panel-body">
                    <form id="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Username" id="username" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" id="password" type="password">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Role" id="role" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Code" id="code" type="text">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Ajouter</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

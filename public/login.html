<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://rawgit.com/mouse0270/bootstrap-notify/master/bootstrap-notify.min.js"></script>
    <link rel="stylesheet" href="https://rawgit.com/daneden/animate.css/master/animate.min.css">
    <script>
        $(document).ready(function() {
            $('form').submit(function() {
                $.ajax({
                    type:'POST',
                    url:'/api/login',
                    data:  {username: $('#username').val(), password: $('#password').val()},
                    dataType: "json",
                    success: function(result, statut){
                        console.log(result);
                        if(result.code === "ok") {
                            $.notify({
                                title: '<div class="text-center"><strong>Connexion réussie.</strong><br></div>',
                                message: 'Vous allez être redirigé vers la page principale',
                            },{
                                type: 'success',
                                placement: {
                                    from: "top",
                                    align: "center"
                                },
                            });
                            setTimeout(()=> {
                                window.location.href = "/index.html";
                            },2000)
                        } else {
                            $.notify({
                                title: '<div class="text-center"><strong>Connexion échouée.</strong><br></div>',
                                message: result.message,
                            },{
                                type: 'danger',
                                placement: {
                                    from: "top",
                                    align: "center"
                                },
                            });
                        }
                    },
                });
                return false;
            });
        });
    </script>
    <title>K-App - Connexion</title>
</head>
<body>
    <div class="row">
        <h1 class="text-center">K-App: Connexion</h1>
    </div>
    <div class="row" style="margin-top: 20px">
        <div class="col-sm-4 col-sm-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Connexion</h3>
                </div>
                <div class="panel-body">
                    <form id="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Username" id="username" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" id="password" type="password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
